name: Deploy to Firebase Hosting on PR
on: pull_request
permissions:
  checks: write
  contents: read
  pull-requests: write
jobs:
  build_and_preview:
    if: ${{ github.event.pull_request.head.repo.full_name == github.repository }}
    # runs-on: ubuntu-latest
    runs-on: ${{ fromJSON('["ubuntu-latest", "self-hosted"]')[github.repository == 'github/docs-internal'] }}

    steps:
      - uses: actions/checkout@v4
      
      - name: env setting
        run: |
          echo "VITE_DUETT_API_URL=${{ secrets.VITE_DUETT_API_URL }}" >> .env
          echo "VITE_GOOGLE_MAP_API_KEY=${{ secrets.VITE_GOOGLE_MAP_API_KEY }}" >> .env
          echo "VITE_DUETT_EMAIL=${{ secrets.VITE_DUETT_EMAIL }}" >> .env

      - run: yarn install && yarn run build

      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_DUETT_7281F }}
          projectId: duett-7281f
